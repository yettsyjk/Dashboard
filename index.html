<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard | Yettsy Knapp</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="mainSection">
          <header>
            <h1>Connected</h1>
            <span>Me:</span>
            <img
              src="https://images.unsplash.com/photo-1518723301381-5bdcc86654bf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=80"
              alt="cloud"
              height="100px"
              width="100px"
            />
          </header>
          <hr />
          <section>
            <span>Bio: </span>
            <span>I'm a software engineer.</span>
          </section>
          <hr />
          <h3>My Favorite Foods Are</h3>
          <ul>
            <li>Soup</li>
            <li>Broccoli</li>
            <li>Cauliflower</li>
          </ul>
          <hr>
          <h3>My Top Skills so far</h3>
          <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>Git</li>
          </ol>

          <div class="table">
            <table>
              <thead>
                <tr>
                  <th>Concept</th>
                  <th>Description</th>
                  <th>Rating</th>
                </tr>
              </thead>
              <tr>
                <td>HTML</td>
                <td>CSS</td>
                <td>Libraries</td>
              </tr>
            </table>
          </div>

          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" placeholder="Name.." />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" placeholder="Email.." />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                class="form-control"
                type="text"
                cols="30"
                rows="3"
                placeholder="Description..">
            </textarea>
            <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="outer">
      <div class="inner">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="sandy beach" width="100px" height="100px">
      </div>
      <div> Hello World!</div>
    </div>
  </body>
</html>
